<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Gestão de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #121218;
            --bg-card: #1a1a24;
            --bg-hover: #252533;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a3a;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --accent-yellow: #f59e0b;
            --glass-bg: rgba(26, 26, 36, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout Principal */
        .admin-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Minimalista */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 0 20px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item i {
            width: 20px;
            font-size: 16px;
        }

        .nav-divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 16px;
        }

        /* Conteúdo Principal */
        .main-content {
            padding: 24px;
            background: linear-gradient(135deg, #0a0a0f 0%, #121218 100%);
        }

        /* Header */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            border: 2px solid var(--border-color);
        }

        /* Cards de Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }

        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .trend-up { color: var(--accent-green); }
        .trend-down { color: var(--accent-red); }

        /* Seção de Busca e Filtros */
        .search-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        /* Tabela de Usuários */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .table td {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--bg-hover);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* User Avatar */
        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info h4 {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-no-access {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.2);
        }

        /* Plan Badges */
        .plan-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .plan-premium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .plan-enterprise {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .plan-standard {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        /* Ações */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .pagination-buttons {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .page-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Modal de Sucesso */
        .success-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .success-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--accent-green);
        }

        .modal-body {
            padding: 24px;
        }

        .user-template {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .table {
                display: block;
                overflow-x: auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-icon {
                width: 100%;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Adicione estas seções ao seu HTML existente -->

<!-- Loading Spinner (adicione no final do body) -->
<div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Carregando...</p>
</div>

<!-- Messages (adicione no final do body) -->
<div id="message" class="message" style="display: none;"></div>

<!-- Statistics Section -->
<section class="section">
    <h2><i class="fas fa-chart-bar"></i> Estatísticas do Sistema</h2>
    <div class="stats-container">
        <div class="stat-card total-users" onclick="adminPanel.filterUsersByStatus('all')">
            <div class="stat-icon"><i class="fas fa-users" style="color: #17a2b8;"></i></div>
            <div class="stat-info">
                <h3 id="total-users-count">0</h3>
                <p>Total de Usuários</p>
            </div>
        </div>
        <div class="stat-card premium-users" onclick="adminPanel.filterUsersByStatus('premium')">
            <div class="stat-icon"><i class="fas fa-crown" style="color: #ffc107;"></i></div>
            <div class="stat-info">
                <h3 id="premium-users-count">0</h3>
                <p>Usuários Premium</p>
            </div>
        </div>
        <div class="stat-card expired-users" onclick="adminPanel.filterUsersByStatus('expired')">
            <div class="stat-icon"><i class="fas fa-clock" style="color: #dc3545;"></i></div>
            <div class="stat-info">
                <h3 id="expired-users-count">0</h3>
                <p>Acessos Expirados</p>
            </div>
        </div>
        <div class="stat-card no-access-users" onclick="adminPanel.filterUsersByStatus('no-access')">
            <div class="stat-icon"><i class="fas fa-ban" style="color: #6c757d;"></i></div>
            <div class="stat-info">
                <h3 id="no-access-users-count">0</h3>
                <p>Sem Acesso</p>
            </div>
        </div>
    </div>
</section>

<!-- Search and Filters Section -->
<section class="section">
    <div class="search-bar">
        <input type="text" 
               class="search-input" 
               placeholder="Buscar por nome, email ou ID..."
               data-search-input>
        <button class="btn btn-secondary" data-action="show-filters">
            <i class="fas fa-filter"></i>
            Filtros
        </button>
        <button class="btn btn-primary" data-action="add-user">
            <i class="fas fa-plus"></i>
            Adicionar Usuário
        </button>
    </div>
</section>

<!-- Users Table Section -->
<section class="section">
    <div class="table-header">
        <h3>Usuários Cadastrados</h3>
        <div class="flex items-center space-x-2">
            <button class="btn-icon" data-action="export-data" title="Exportar dados">
                <i class="fas fa-download"></i>
            </button>
            <button class="btn-icon" data-action="refresh-data" title="Atualizar dados">
                <i class="fas fa-refresh"></i>
            </button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>USUÁRIO</th>
                    <th>STATUS</th>
                    <th>PLANO</th>
                    <th>ÚLTIMO ACESSO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Usuários serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Pagination -->
    <div class="pagination">
        <div class="pagination-info">
            <span data-pagination-info>Mostrando 0 a 0 de 0 resultados</span>
        </div>
        <div class="pagination-buttons" data-pagination>
            <!-- Botões de paginação serão gerados via JavaScript -->
        </div>
    </div>
</section>

    <!-- Scripts -->
    <script>
        // Função para alternar tema (mantida da versão anterior)
        
    </script>

    <!-- Mantenha seus scripts Firebase e customizados aqui -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="/db.js"></script>
    <script src="/api.js"></script>
</body>
</html>
